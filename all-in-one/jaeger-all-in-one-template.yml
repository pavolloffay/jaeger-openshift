parameters:
- description: The name of the Jaeger Service.
  displayName: Jaeger Service Name
  name: JAEGER_SERVICE_NAME
  required: true
  value: jaeger
- description: The Jaeger image version to use
  displayName: Image version
  name: IMAGE_VERSION
  required: false
  value: 9f3984cd

apiVersion: v1
kind: Template
labels:
  template: jaeger-template-all-in-one
  jaeger-infra: template-all-in-one
metadata:
  name: jaeger-template-all-in-one
  annotations:
    description: Jaeger Distributed Tracing Server (all-in-one)
    iconClass: icon-go-gopher
    openshift.io/display-name: Jaeger
    tags: instant-app,tracing,opentracing,jaeger
  labels:
    name: jaeger-infra
    jaeger-infra: jaeger-template-all-in-one
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: ${JAEGER_SERVICE_NAME}
    labels:
      name: jaeger-dc
      jaeger-infra: all-in-one-dc
  spec:
    replicas: 1
    selector:
      name: ${JAEGER_SERVICE_NAME}
    strategy:
      type: Recreate
    triggers:
     - type: ConfigChange
    template:
      metadata:
        labels:
          name: ${JAEGER_SERVICE_NAME}
      spec:
          containers:
            - name: ${JAEGER_SERVICE_NAME}
              image: jaegertracing/all-in-one:${IMAGE_VERSION}
              ports:
                - containerPort: 5775
                  protocol: UDP
                - containerPort: 6831
                  protocol: UDP
                - containerPort: 6832
                  protocol: UDP
                - containerPort: 16686
                  protocol: TCP
              imagePullPolicy: IfNotPresent
              readinessProbe:
                httpGet:
                  path: "/"
                  port: 16686
                initialDelaySeconds: 5
- apiVersion: v1
  kind: Service
  metadata:
    name: ${JAEGER_SERVICE_NAME}
    labels:
      name: jaeger-service
      jaeger-infra: all-in-one-service
  spec:
    ports:
      - name: query-http
        port: 80
        protocol: TCP
        targetPort: 16686
      - name: agent-zipkin-thrift
        port: 5775
        protocol: UDP
        targetPort: 5775
      - name: agent-compact
        port: 6831
        protocol: UDP
        targetPort: 6831
      - name: agent-binary
        port: 6832
        protocol: UDP
        targetPort: 6832
    selector:
        name: ${JAEGER_SERVICE_NAME}
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    name: ${JAEGER_SERVICE_NAME}-query
    labels:
      jaeger-infra: query-route
  spec:
    to:
      kind: Service
      name: ${JAEGER_SERVICE_NAME}
    port:
      targetPort: query-http
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Allow
